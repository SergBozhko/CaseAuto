    <section class="content contacts-bg">      
      <div class="contacts-content">
      <div class="contacts-title">
        Мы будем рады обсудить ваши потребности и ответить на любые вопросы.
        Позвоните нам или заполните простую форму контактов.
      </div>
        <div class="contacts-left-block">
          <ul class="contacts-list">
            <li><div class="contacts-img-wrap ciw-1"></div>г. Москва, ул. Бакунинская 69, оф. 1</li>
            <li><div class="contacts-img-wrap ciw-2"></div>+7 (495) 133-58-72</li>
            <li><div class="contacts-img-wrap ciw-3"></div>hello@byyd.me</li>
            <li><div class="contacts-img-wrap ciw-4"></div>byyd.me</li>
          </ul>
          <div class="contacts-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2243.825124730699!2d37.68842131610455!3d55.77890899744551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b5357a3c058987%3A0xbe6b05b0457be6b4!2z0JHQsNC60YPQvdC40L3RgdC60LDRjyDRg9C7LiwgNjnRgTEsINCc0L7RgdC60LLQsCwgMTA1MDgy!5e0!3m2!1sru!2sru!4v1444913124818" allowfullscreen></iframe>
          </div>          
        </div>
        <div class="contacts-right-block">
          <div class="form-spot">
            <form action="" id="contacts-form">
              <div class="contacts-form-row">
                <label>имя*</label>
                <input type="text" required class="text-input" id="contacts-name">
              </div>
              <div class="contacts-form-row">
                <label>компания*</label>
                <input type="text" required class="text-input" id="contacts-company">
              </div>
              <div class="contacts-form-row">
                <label>e-mail*</label>
                <input type="email" required class="text-input" id="contacts-mail">
              </div>
              <div class="contacts-form-row">
                <label>сообщение*</label>
                <textarea name="" class="text-input" id="contacts-mess" cols="30" rows="10"></textarea>
              </div>              
              <input type="submit" value="отправить" class="text-submit">
            </form>
          </div>
        </div>
      </div>
    </section>
